<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ecran"></div>
        <div class="btn-del">SUP</div>
        <div class="touche-container">
            <div class="right">
                <div class="btn">9</div>
                <div class="btn">8</div>
                <div class="btn">7</div>
                <div class="btn">6</div>
                <div class="btn">5</div>
                <div class="btn">4</div>
                <div class="btn">3</div>
                <div class="btn">2</div>
                <div class="btn">1</div>
                <div class="btn">=</div>
                <div class="btn">0</div>
                <div class="btn">,</div>
            </div>
            <div class="middle">
                <div class="btn">/</div>
                <div class="btn">x</div>
                <div class="btn">-</div>
                <div class="btn">+</div>
            </div>
            <div class="left desactive">
                <div class="close"><small>close</small></div>
                <div class="open">x</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
